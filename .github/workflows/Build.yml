name: Build

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: windows-latest

    env:
      Solution_Name: Whiskers

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get version
      uses: kzrnm/get-net-sdk-project-versions-action@v2
      id: get-version
      with:
        proj-path: Whiskers/Whiskers.csproj

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: X
        utcOffset: "-08:00"

    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Update repository
      shell: pwsh
      run: |
        $VERSION = "${{ steps.get-version.outputs.version }}"
        $TIME = "${{ steps.current-time.outputs.time }}"
        (Get-Content ./data/pluginmaster.json) -replace '"AssemblyVersion": ".*"', '"AssemblyVersion": "' + $VERSION + '"', -replace '"LastUpdate": ".*"', '"LastUpdate": "' + $TIME + '"', -replace 'https://github.com/Meowchestra/Whiskers/releases/download/[^/]+/latest.zip', 'https://github.com/Meowchestra/Whiskers/releases/download/' + $VERSION + '/latest.zip' | Set-Content ./data/pluginmaster.json

    - name: Commit latest build
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update Build"
        file_pattern: "./data/*.json"
          
    - name: Create and upload release
      id: create-new-release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get-version.outputs.version }}
        name: Release ${{ steps.get-version.outputs.version }}
        body: |
          ${{ steps.Changelog.outputs.changelog }}
        draft: false
        prerelease: false
        files: ./Whiskers/bin/x64/Release/Whiskers/latest.zip
